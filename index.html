<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מסך לובי</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="top-bar">
  <div id="datetime"></div>
  <div id="weather">טוען מזג אוויר...</div>
</header>

<main id="layout">
  <aside id="left-news">
    <h2>חדשות</h2>
    <div class="placeholder">מעריב</div>
  </aside>

  <section id="center">
    <img id="main-image" src="" alt="תמונה מרכזית">
  </section>

  <aside id="right-board">
    <h2>הודעות ועד</h2>
    <div id="board-wrapper">
      <div id="board-messages"></div>
    </div>

  </aside>
</main>

<footer id="bottom-bar">
  <div id="parasha"></div>
  <div id="ticker">
    <span>חדשות רצות יופיעו כאן</span>
  </div>
</footer>

<script src="app.js"></script>
</body>
</html>
